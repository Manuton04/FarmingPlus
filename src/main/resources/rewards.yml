# Configuration of rewards, here you can configure rewards for certain crops. #
# You can use the following types of rewards:
  # - Command
  # - Money
  # - Item
  # - Summon
  # - Summon MythicMob
# You can use the following crops:
    # - WHEAT
    # - CARROTS
    # - POTATOES
    # - BEETROOT
    # - PUMPKIN
    # - MELON
    # - SUGAR_CANE
    # - CACTUS
    # - COCOA
    # - NETHER_WART
    # - ALL
Rewards:
  example-1:
    crops: "WHEAT, CARROT, POTATO, BEETROOT"
    type: "Command"
    chance: 0.05
    commands:
      - 'give %player% diamond 1'
      - 'economy give %player% 300'
    message: "%pluginprefix% &aYou won 300$ and 1 diamond!"
    sound: "ENTITY_EXPERIENCE_ORB_PICKUP"
  example-2:
    crops: "PUMPKIN, MELON"
    type: "Money"
    chance: 0.1
    amount: 500
    message: "%pluginprefix% &aYou won 500$!"
  example-3:
    crops: "ALL"
    type: "Item"
    chance: 0.03
    items:
      - "NETHERITE_INGOT 1"
      - "GOLD_INGOT 8"
  example-4:
    crops: "SUGAR_CANE"
    type: "Summon"
    chance: 0.003
    mob: "ZOMBIE"
    amount: 2
  example-5:
    crops: "NETHER_WART"
    type: "MythicMob Summon"
    chance: 0.0004
    mob: "SkeletalMinion"
    amount: 1


