  # %cost% will be replaced with one cost of the enchantment #
  # This will show when a player successfully enchants an item #
  payed-style: "&c- &4%cost%"
  command-list:
    - "&f&l------%farmingplus_prefix%&fCommands&f&l-------"
    - "&7(All the commands can be used with /fp)"
    - "&e /fp: &7Enchant an item."
    - "&e /fp enchants: &7Shows the list of enchants."
    - "&e /fp help: &7Shows this page."
    - "&e /fp reward top <page number/player>: &7Shows the top of rewards."
    - "&e /fp reward give <player>: &7Gives a reward to a player."
    - "&e /fp reward clear <player>: &7Clears the rewards of a player."
    - "&e /fp reward list: &7Shows the list of rewards."
    - "&e /fp reload: &7Reload the Configuration."
    - "&f&l---------------------------------"
